<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="nav.css">

</head>
<body>

   <nav>

   </nav>


   

   <p>Buses</p>

   <div id="main">

    <div id="add-bus-form">
        <h2>Add New Bus</h2>
        <form>
            <label for="busName">Bus Name:</label>
            <input type="text" id="busNameInput" required>
    
            <label for="busType">Bus Type:</label>
            <input type="text" id="busTypeInput" required>
    
            <label for="routeFrom">Route From:</label>
            <input type="text" id="routeFromInput" required>
    
            <label for="routeTo">Route To:</label>
            <input type="text" id="routeToInput" required>
    
            <label for="arrivalTime">Arrival Time:</label>
            <input type="time" id="arrivalTimeInput" required>
    
            <label for="departureTime">Departure Time:</label>
            <input type="time" id="departureTimeInput" required>
    
            <label for="seats">Seats:</label>
            <input type="number" id="seatsInput" required>
    
            <label for="availableSeats">Available Seats:</label>
            <input type="number" id="availableSeatsInput" required>
    
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverNameInput" required>
    
            <label for="image">Image URL:</label>
            <input type="text" id="imageInput" required>
    
            <button type="submit" id="addBusButton">Add Bus</button>
        </form>
       </div>
       <div id="buses-list">
                <p>Show buses here</p>
       </div>

   </div>
